name: Automated News Ingestion

on:
  schedule:
    # Run every 6 hours at :00 minutes (00:00, 06:00, 12:00, 18:00 UTC)
    - cron: '0 */6 * * *'

  # Allow manual triggering from GitHub UI
  workflow_dispatch:

jobs:
  ingest-drone-news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd ingestion
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run news ingestion
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          INGEST_TOKEN: ${{ secrets.INGEST_TOKEN }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          OPENROUTER_MODEL: ${{ secrets.OPENROUTER_MODEL }}
        run: |
          cd ingestion
          python3 ingest.py

      - name: Upload ingestion logs (if available)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ingestion-logs-${{ github.run_number }}
          path: ingestion/logs/*.log
          retention-days: 7
          if-no-files-found: ignore

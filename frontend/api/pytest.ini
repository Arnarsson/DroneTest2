[pytest]
testpaths = __tests__
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Show detailed output
addopts = -v --tb=short

# Ignore warnings from third-party libraries
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Coverage settings (run with --cov flag)
[coverage:run]
source = .
omit =
    __tests__/*
    */__pycache__/*
    */test_*.py
    simple-test.py
    healthz.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
